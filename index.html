             <div class="container">
                <div class=" row  align-items-center flex-column  justify-content-center text-center">

                    <div class=" col-md-12 p-3  " id="place-print">
                        <div class=" position-relative bookmark-obj  border d-flex  flex-md-row flex-column justify-content-between justify-content-center align-items-center" >
                            <div class="id position-absolute translate-middle-x">
                                    <h3 class="text-center" >
                                        1
                                    </h3>
                            </div>
                            <div class="mx-2">

                            </div>
                            <div class="ps-sm-5" >
                                <i id="del-btn" class="       fs-2    btn  btn-danger far fa-trash-alt"></i>

                                <i   id="vist" class="   me-2   fs-2   btn btn-success fas fa-external-link-alt"></i> 
                            </div>
                        </div>
                    </div>
            </div>
             </div>
