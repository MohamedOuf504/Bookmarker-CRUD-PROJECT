<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>bookmarker
    </title>
</head>
<body>
        
    <section class="home">
        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
              
               <div class="form col-md-5   p-5 ">
                <div class="text-center  d-flex ">
                    <i class="far title-icone px-2 fa-bookmark"></i>
                    
                    <h1 class="px-2 title"></h1>
                </div>
                <div>
                    <label class="py-2 text-white">
                        Site Name
                    </label>
                    <input type="text" class="form-control" id="siteNameInput" placeholder= "Bookmarker Name" >
                </div> 
                <div>
                    <label class="py-2 text-white">
                        Site URL 
                    </label>
                    <input type="text" class="form-control" id="urlInput" placeholder= "https://www.amazon.com
                    " >
                </div>
                <div > 
                    <button class="btn btn-danger w-100   mt-4  " id="main-btn" >ADD Bookmarker </button>
                </div>
                
               </div>
               <div class="down-icon">
              <a href="#bookmarker" >  <i class="  pt-4 mt-4 btn  far fas fa-angle-double-down"></i>             </a>
             </div>
        </div>
    </section>
       <section id="bookmarker" class="bookmark">
             <div class="container">
                <div class=" row  align-items-center flex-column  justify-content-center text-center"> 
                    <div>
                        <input type="search"  id="searchMarker" onkeyup="searchMarker(this.value)" placeholder="  Search for Book Marker " class="   form-control w-50 m-auto bg-transparent" >
                    </div>
                    <div class=" col-md-12 p-3  " id="place-print">
                       
                    </div>
            </div>
             </div>
       </section> 
       
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
